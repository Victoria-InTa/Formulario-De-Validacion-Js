<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Registration Form</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label>Username</label>
            <input type="text" name="" id="username" placeholder="Enter your fullname">
            <span id="span"></span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <div class="form-control">
            <label>Email</label>
            <input type="email" name="" id="email" placeholder="Enter your email">
            <span id="span1"></span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <div class="form-control">
            <label>Phone number</label>
            <input type="number" name="" id="phoneNumber" placeholder="Enter your phone number">
            <span id="span2"></span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <div class="form-control">
            <label>Password</label>
            <input type="password" name="" id="password" placeholder="Enter your password">
            <span id="span3"></span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" name="" id="confirmPassword" placeholder="Enter your password again">
            <span id="span4"></span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
 
    <script src="main.js"></script>
</body>
</html>
